spring:
  application:
    name: scg-gateway
  cloud:
    gateway:
      mvc:
        routes:
        - id: dns-service
          uri: https://didactic-space-guide-6w6757pwg6jhrjv6-8080.app.github.dev/
          predicates:
          - Path=/dns-resolver/**
          filters:
          - StripPrefix=1
          - AddRequestHeader=X-Gateway-Header, Header-Value
          - AddRequestParameter=gatewayParam, gatewayValue
server:
  error:
    whitelabel:
      enabled: false
    include-stacktrace: never
logging:
  level:
    '[org.springframework.cloud.gateway]': TRACE
